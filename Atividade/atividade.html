<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo de Beatriz Murta</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #eaf6f6;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #d4ecdd;
        padding: 30px;
        text-align: center;
      }

      header h1 {
        color: #2e8b57;
        font-size: 28px;
        margin: 0;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      main h1 {
        font-size: 26px;
        color: #2e4c6d;
        margin-bottom: 5px;
      }

      main p {
        font-size: 18px;
        color: #555;
        margin: 5px 0 20px;
      }

      img {
        border-radius: 12px;
        border: 3px solid #2e8b57;
        width: 200px;
        height: auto;
      }

      .link-button {
        background-color: #28a745;
        color: #fff;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 6px;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
      }

      .section {
        background-color: #bfdce5;
        padding: 15px;
        border: 3px solid #a5c9ca;
        border-radius: 8px;
        margin-bottom: 20px;
        max-width: 400px;
        margin: 0 auto 20px;
        text-align: left;
      }

      .section h2 {
        color: #2e4c6d;
        font-size: 20px;
        margin-top: 0;
      }

      footer {
        background-color: #2e8b57;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Currículo de Beatriz Murta</h1>
    </header>

    <main>
      <h1>Beatriz Murta</h1>
      <p>Graduanda em Ciência da Computação</p>
      <img src="imagem.jpeg" alt="Foto de Beatriz Murta" />

      <div>
        <a href="#" class="link-button">Currículo Lattes</a>
      </div>

      <div class="section">
        <h2>Cursos</h2>
        <ul>
          <li>Network Essentials</li>
          <li>Linux Essentials</li>
          <li>CyberSecurity Essentials</li>
        </ul>
      </div>

      <div class="section">
        <h2>Curso Superior</h2>
        <p>Ciência da Computação</p>
      </div>
    </main>

    <footer>
      <p>Todos os dados são de caráter original</p>
    </footer>
  </body>
</html>
